<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="7-style.css">
</head>
<body>
    <div class="container">
        <div class="card">
        <h1>Weather Search</h1>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchButton">Search</button>
            <button id="currentlocation"> Get current location</button>
        </div>
        <div id="weatherInfo">
            <h3 id="resultText"></h3>
        <span id="temp-celsius">resultText</span>&deg;C
        <a href="#" id="convert-link">Convert to Fahrenheit</a>
        <h3 id="windSpeed"></h3>
            <h3 id="humidity"></h3>
            <h4 id="dateTime"></h4>
        </div>
        </div>
        </div>
    <script src="7-index.js"></script>
</body>
</html>
